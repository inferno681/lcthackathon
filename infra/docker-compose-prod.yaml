services:
  db:
    image: inferno681/pgvector:latest
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - db_value:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=secret_password
  text_embeddings_inference:
    image: ghcr.io/huggingface/text-embeddings-inference:89-1.2
    restart: always
    ports:
      - "8082:80"
    volumes:
      - ./data:/data
    environment:
      - MODEL_ID=intfloat/multilingual-e5-small
  backend:
    image: inferno681/lcthackathon:latest
    restart: always
    env_file:
      - .env
    depends_on:
      - db

volumes:
  db_value:
